<html>

<head>
    <title>HTML Template</title> <!--name of chrome tab-->
</head>

<body>
    <h1 id="myName">Eva</h1><!-- main heading caption-->
    <hr>
    <p id="aboutMe"><em>I'm learning to build dynamic web<!--paragraph with the given caption -->
            pages with JavaScript and HTML!</em></p>
    <hr>
    <h2>Things I Like</h2><!-- secondary heading-->
    <p>Here are some of the things I like to do:</p>
    <ul>
        <li id="firstThing">Write</li>
        <li id="secondThing">Dance</li>
        <li id="thirdThing">Travel</li><!-- write, dance and travel show as a list-->
    </ul> 
    <button id="changeList" type="button">
        Change Your List<!-- caption of above button-->
    </button>
    <script src="script.js"></script><!-- conntects HTML to JS for dynamic behavior-->
</body>

</html>
